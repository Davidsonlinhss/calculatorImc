<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora IMC</h1>

    <div class="dados">
      <section class="imc">
        <p>IMC</p>Menos do que 18,4 <br> Entre 18,4 e 24,9 <br> Entre 25 e 29,9 <br> Entre 30 e 34,9 <br> Entre 35 e 39,9 <br> Mais do que 40</p>
      </section>
      <section class="resultado">
        <p>Resultado</p>Abaixo do peso<br>Peso normal<br> Sobrepeso<br> Obesidade grau 1<br> Obesidade grau 2 <br> Obesidade grau 3</p>
      </section>
    </div>

    
    <form action="">
      <label for="input-test-1">Peso (ex.: 62,8)</label>
      <input type="number" class="valorPeso" step="0.01">

      <label for="input-test-2">Altura (ex.:1,80)</label>
      <input type="number" id="input-teste-altura" step="0.01">

      <button type="submit">Calcular</button>
      <h3>Resultado</h3>
      <div class="calculoFinal"></div>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
